<!doctype html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="js/app.js"></script>

    <script type="text/template" id="new-player-template">
        <form id="new-player-form">
            <input type="text" id="player-name" placeholder="Enter your name.." autocomplete="off">
            <h2>Choose your vehicle.</h2>
            <p>The Corolla eats up 1 fuel point per move. The Land Cruiser eats 3 per move. Choose Wisely.</p>
            <div>
            <label for="vehicle-1"><img src="https://msalanders.com/msa-player/landingpages/TTB122/2241015/corolla/img/car.png" height="200px" width="300px"></label>
            <input type="radio" name="car" id="vehicle-1">
            
            <label for="vehicle-2"><img src="http://www.bestcarupdate.com/wp-content/uploads/2015/08/Toyota-Landcruiser.jpg" height="200px" width="300px"></label>
            <input type="radio" name="car" id="vehicle-2">
            
            <button id="create-player">Play</button>
            </div>
        </form>
    </script>
    <script type="text/template" id="play-game-template">
        <div id="gamePage">
            <div id="cell-grid"></div>
            <h2>Game currently in progress</h2>
            <button id="click-right">move right</button>
            <button id="click-left">move left</button>
            <button id="click-up">move up</button>
            <button id="click-down">move down</button>
            
            <p>
                <%= name %> is at position (<%= x %>,<%= y %>) and driving a sweet <%= vehicle %>.
            </p>
            <p>
                Fuel level is currently at <%= energy %>.
            </p>
            <p>
                Total number of persons picked up: <%= podsCollected %> &nbsp;&nbsp;&nbsp;&nbsp;Score: <%= totalScore %>
            </p>
            <p> Next passenger is now located at position (<%= xEnergy %>,<%= yEnergy %>). Go pick them up!
            </p>
        </div>
    </script>
    <script type="text/template" id="end-game-template">
        <div id="results">
            <p>
                Good game <%= name %>!
            </p>
            <p>
                Total number of humans collected: <%= podsCollected %>
            </p>
            <p>
                Final Score: <%= totalScore %>
            </p>
        </div>
    </script>
</head>

<body>
    <div class="border">
        <h1>Taxi Man 4</h1>
        <div id="border2">
        <h2><a href="#/new">Start Game</a></h2>
        <h2><a href="#/play">Play Game</a></h2>
        <h2><a href="#/end">Results</a></h2>
        </div>
        <main id="content">
            <div id="new-player-section"></div>
            <div id="play-game-section"></div>
            <div id="end-game-section"></div>
        </main>

    </div>
</body>

</html>
